<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <h1 style="color: #2563eb; margin-top: 0;">{{ .Title }}</h1>
    <p style="font-size: 16px; margin-bottom: 20px;">{{ .Message }}</p>
    
    {{ if .ActionURL }}
    <div style="margin-top: 30px;">
      <a href="{{ .ActionURL }}" style="display: inline-block; background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 500;">
        {{ .ActionLabel }}
      </a>
    </div>
    {{ end }}
  </div>
  
  <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb; font-size: 12px; color: #6b7280;">
    <p>
      <a href="{{ .UnsubscribeURL }}" style="color: #6b7280;">Manage notification preferences</a>
    </p>
  </div>
</body>
</html>
